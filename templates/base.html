{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">    
    <!-- <script src="{% static 'base.js' %}"></script>    -->
    {% block scripts %}
    {% endblock %} 
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/body.css' %}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuizIT.com</title>
</head>
<body>

    <div class="header">
        <a href="{% url 'home' %}" class="logo">CompanyLogo</a><br><br>
        <h6>Preparing for competitive exams</h6>
    </div>
    <div id="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'practise' %}">Practise</a>
        <a href="{% url 'tests' %}">Mock tests</a>
        <a href="{% url 'downloads' %}">Downloads</a>
        <a href="{% url 'interviewQnA' %}">Interview QnA</a>
        <a href="{% url 'examinfo' %}">Exams Info</a>
        <a href="#">Puzzles</a>
        <a href="#">About Us</a>
    </div>
    <div class="gmd gmd-2">
        {% block body %}
        {% endblock %}
    </div>
    <div class="leftbody">
        {% block leftbody%}
        {% endblock %}        
    </div>

<script>
    window.onscroll = function() {myFunction()};
    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
        if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
        } else {
        navbar.classList.remove("sticky");
        }
    }
    </script>
</body>
</html>
